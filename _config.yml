# main text of home
name: Sunghyon Kyeong, PhD
bio: Sunghyon Kyeong, PhD is a Researcher at the Institute of Behavioral Science in Medicine of the Yonsei University College of Medicine, Seoul, Republic of Korea. Prior to his current appointments, he was a researcher at National Institute for Mathematical Sciences and MR clinical scientist at Philips Korea. His research interests include the effects of meditation on neural network, translational medicine, computational psychiatry, controllability in brain network, and data-based phenotyping of medical diseases. 

